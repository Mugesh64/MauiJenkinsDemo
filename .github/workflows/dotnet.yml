name: .NET MAUI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install .NET MAUI Workload
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore MauiApp1/MauiApp1.csproj

    - name: Restore Workloads
      run: dotnet workload restore MauiApp1/MauiApp1.csproj

    # Build for Windows
    - name: Build for Windows
      run: dotnet build MauiApp1/MauiApp1.csproj -f net8.0-windows --configuration Release --no-restore --output ./bin/windows

    # Build for Android
    - name: Build for Android
      run: dotnet build MauiApp1/MauiApp1.csproj -f net8.0-android --configuration Release --no-restore --output ./bin/android

    # Build for iOS (Needs macOS runner)
    - name: Build for iOS
      run: dotnet build MauiApp1/MauiApp1.csproj -f net8.0-ios --configuration Release --no-restore --output ./bin/ios
      if: runner.os == 'macOS'

    # Build for macOS (Needs macOS runner)
    - name: Build for macOS
      run: dotnet build MauiApp1/MauiApp1.csproj -f net8.0-maccatalyst --configuration Release --no-restore --output ./bin/macos
      if: runner.os == 'macOS'

    # Run Tests (if test project exists)
    - name: Run Tests
      run: dotnet test MauiApp1.Tests/MauiApp1.Tests.csproj --no-build --verbosity normal
      if: hashFiles('MauiApp1.Tests/MauiApp1.Tests.csproj') != ''
